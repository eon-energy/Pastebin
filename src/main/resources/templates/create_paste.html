<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создание Заметки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        .form-container h1 {
            margin-bottom: 30px;
            text-align: center;
            color: #333;
        }
        .btn-primary {
            background-color: #4a90e2;
            border: none;
        }
        .btn-primary:hover {
            background-color: #357ab8;
        }
        label {
            font-weight: 500;
            color: #555;
        }
        .error-message {
            color: #e74c3c;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Создать Новую Заметку</h1>
    <form th:action="@{/save}" th:object="${pasteData}" method="post">
        <div class="mb-4">
            <label for="text" class="form-label">Текст Заметки:</label>
            <textarea id="text" th:field="*{text}" class="form-control" rows="5" required></textarea>
            <div th:if="${#fields.hasErrors('text')}" class="error-message">
                <p th:errors="*{text}"></p>
            </div>
        </div>
        <div class="mb-4">
            <label for="endDate" class="form-label">Дата Окончания Действия:</label>
            <input type="date" id="endDate" th:field="*{endDate}" class="form-control" required />
            <div th:if="${#fields.hasErrors('endDate')}" class="error-message">
                <p th:errors="*{endDate}"></p>
            </div>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Сохранить Заметку</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
