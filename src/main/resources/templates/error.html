<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ошибка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ffcccc, #ffe6e6);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .error-container {
            background-color: #fff3f3;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        .error-container h1 {
            margin-bottom: 20px;
            color: #d9534f;
        }
        .error-message {
            color: #a94442;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .btn-back {
            background-color: #d9534f;
            border: none;
            color: white;
        }
        .btn-back:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>

<div class="error-container">
    <h1>Произошла Ошибка</h1>
    <p class="error-message" th:text="${error}">Неизвестная ошибка.</p>
    <a href="/create" class="btn btn-back">Вернуться на страницу создания заметки</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
