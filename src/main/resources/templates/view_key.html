<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Просмотр Заметки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ece9e6, #ffffff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .view-container {
            background-color: #f8f9fa;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        .view-container h1 {
            margin-bottom: 25px;
            color: #333;
        }
        .note-link {
            font-size: 1.2em;
            color: #4a90e2;
            word-break: break-all;
            margin-bottom: 20px;
        }
        .note-link:hover {
            text-decoration: underline;
        }
        .btn-copy {
            background-color: #4a90e2;
            border: none;
        }
        .btn-copy:hover {
            background-color: #357ab8;
        }
    </style>
</head>
<body>

<div class="view-container">
    <h1>Ваша Заметка</h1>
    <div class="note-link mb-3">
        <a th:href="'http://localhost:8080/paste/' + ${key.key}" class="text-decoration-none">
            http://localhost:8080/paste/<span th:text="${key.key}"></span>
        </a>
    </div>
    <button class="btn btn-copy" onclick="copyLink()">Скопировать Ссылку</button>
</div>

<script>
    function copyLink() {
        const link = document.querySelector('.note-link a').href;
        navigator.clipboard.writeText(link).then(() => {
            alert('Ссылка скопирована в буфер обмена!');
        }).catch(err => {
            alert('Не удалось скопировать ссылку.');
            console.error(err);
        });
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
